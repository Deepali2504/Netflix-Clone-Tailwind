<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Banner Start Section -->

    <section class=" w-[100%] h-screen bg-[url('/Images/img1.jpg')] bg-center bg-cover ">
        <div class=" w-[100%] h-screen bg-[rgba(0,0,0,0.65)] ">
            <header class="max-w-[1170px] mx-auto ">
                <div class=" grid sm:grid-cols-2 grid-cols-[30%_auto] px-[10px] items-center ">
                    <div class="">
                        <img src="/Images/logo.png" class="w-[250px] ">
                    </div>
                    <div class="flex justify-end gap-5">
                        <div>
                            <select name="" id="" class="bg-[rgba(0,0,0,0.65)] text-white border border-stone-600 rounded px-5 py-1">
                                <option value="">English</option>
                                <option value="">Hindi</option>
                            </select>
                        </div>
                        <button class="bg-[red] text-white rounded px-4 py-1 cursor-pointer hover:bg-red-700">
                            Sign In
                        </button>
                    </div>
                </div>
            </header>
            <div class=" max-w-[1170px] mx-auto text-white text-center py-[200px] ">
                <h1 class="text-[50px] font-extrabold">Unlimited movies, TV shows and more</h1>
                <h2 class="text-[25px] pt-2.5">Watch anywhere. Cancel anytime.</h2>
                <h3 class="text-[20px] pt-4">Ready to watch? Enter your email to create or restart your membership.</h3>
                
                <div class="max-w-[700px] mx-auto flex justify-center gap-2 mt-4">
                    <input type="text" class=" w-[350px] bg-[rgba(0,0,0,0.45)] border border-stone-600 rounded p-3" placeholder="Email address">
                    <button class="w-[200px] bg-[red] rounded text-2xl font-semibold p-3">Get Started ></button>
                </div>
            </div>
        </div>
    </section>

    <!-- Banner End Section -->

    <!-- Second Section Start -->

    <section class="w-[100%] bg-black border-t-[8px] border-t-[#313131] py-[50px]">
        <div class="max-w-[1170px] mx-auto">
            <div class="grid grid-cols-2 items-center ">
                <div class="text-white">
                    <h1 class="text-[45px] font-extrabold ">Enjoy on your TV</h1>
                    <h2 class="text-[25px] ">Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</h2>
                </div>
                <div class="relative">
                    <video autoplay loop class="absolute w-[80%] left-[10%] bottom-[20%]">
                        <source src="Images/netflix_video-tv-in-0819.m4v">
                    </video>
                    <img class="relative" src="/Images/netflix_tv.png" alt="">
                </div>
            </div>
        </div>
    </section>

     <!-- Second Section End -->
</body>
</html>
